
# --------------------------
# Basic terminal & shell
# --------------------------
set-option -ga terminal-overrides ",*256col*:Tc"
set-option -g default-terminal "xterm-256color"
set-option -g default-shell /usr/bin/zsh
set-option -g default-command /usr/bin/zsh
set -s escape-time 0

set -g window-active-style 'bg=default'
# --------------------------
# Prefix & keybinding
# --------------------------
unbind C-b
set-option -g prefix C-a
bind-key C-t send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# --------------------------
# Status bar
# --------------------------
set -g status-style 'bg=#333333 fg=#C3B1E1'
set -g base-index 1  # start windows from 1

# --------------------------
# Mouse support
# --------------------------
set -g mouse on

# --------------------------
# Vim-like copy mode
# --------------------------
set-window-option -g mode-keys vi

# Start visual selection in copy mode
bind -T copy-mode-vi v send-keys -X begin-selection

# Yank selection to system clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Enter copy mode (prefix + [)
bind-key [ copy-mode

# Paste tmux buffer (prefix + ])
bind-key ] paste-buffer

# Split vertically (terminal on the right)
bind v split-window -h -c "#{pane_current_path}"

# Close the current pane
bind c kill-pane

# --------------------------
# Vim-like pane switching
# --------------------------
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --------------------------
# Custom scripts
# --------------------------
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# API credentials
set-option -ga update-environment "APCA_API_KEY_ID APCA_API_SECRET_KEY"    
